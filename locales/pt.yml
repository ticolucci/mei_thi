              <p>Mei é a pessoa mais interessante, linda, divertida e carinhos do mundo. Tanto que está para sair a atualização da ortografia no dicionário Oxford para aMeizing. #TrueStory</p>
              <p> Além de criar os mais divertidos e "guti-guti" desenhos de personagens e objetos, criar casas em miniaturas e outros artesanatos, a Mei adora cozinhar e (provavelmente infelizmente para a forma futura do Thiago) tudo que cozinha é MUITO delicioso! </p>
              <p> Uma verdadeira Indiana Jones no coração, Mei nunca está satisfeita planejando apenas uma viagem, então ela está acostumada a ter mais uns 2 ou 3 outros planos em mente. Mas mesmo com tantos planos, ela ainda acha tempo de aprender Português, tocar violão e ser a melhor coisa que já aconteceu na vida do Thiago! </p>
