            thi_description: Thiago adora vídeo game, tocar guitarra e violão, cantarolar, assistir filmes e está aprendendo a falar mandarim. Cozinhar não é sua especialidade, mas comer... é viciado em chocolate, sorvete e hambúrguer. Hoje um gordinho simpático, mas quem diria... era uma varetinha até seus 5 anos. Nascido em São Paulo, com 1 irmão mais novo e uma família rica de tios e primos. Sempre brincalhão e de alto astral, participou da “bateria” da faculdade e aprendeu/viciou-se em “forró”. Graduado em Ciência da Computação, após uma tentativa frustrada de montar uma empresa com amigos, foi trabalhar em uma empresa global, onde teve a oportunidade de ir para a Índia e acabou se encantando por uma chinesa... Mei – o amor de sua vida!
