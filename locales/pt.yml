            mei_description: Mei adora filmes, viajar e cozinhar. Também tenta aprender a desenhar, tocar violão e a falar o português! Filha única, vivia em uma cidade pequena da China, por isso cresceu apreciando livros e com a companhia de cachorros. Após ler muitas histórias de ficção e heróis, percebeu que ser Mestre de kung-fu seria muito difícil para alimentar a ideia de ser uma heroína... então começou a procurar seu próprio estilo de vida. Conseguiu o título de Mestre (em Ciência da Computação) e começou a trabalhar em uma empresa global, tendo oportunidade de viajar bastante. Participou de um programa de treinamento de recém graduados na Índia e resolveu voltar 3 anos depois como instrutora do mesmo programa.... onde conheceu seu amado Thiago.
